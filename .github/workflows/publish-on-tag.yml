name: Publish the package when a tag is pushed

on:
  push:
    tags:
      - 'v*' # Trigger only for tags starting with 'v' (e.g., v0.1.9)
    branches:
      - 'docker*' # Trigger for pushes to 'docker*' branches for testing
env:
  IMAGE_NAME: ghcr.io/marcua/ayb

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to the GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GITHUB_ACTOR }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ github.ref_name }} .

    # Push the Docker image to ghcr.io
    - name: Push Docker image
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
