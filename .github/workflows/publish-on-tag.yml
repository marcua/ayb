name: Publish the package when a tag is pushed

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only for tags starting with 'v' (e.g., v0.1.9)
    branches:
      - 'docker*' # Trigger for pushes to 'docker*' branches for testing
env:
  REPO_NAME: marcua/ayb
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}
        tags: |
          type=match,pattern=(v\d+\.\d+\.\d+),group=1
          type=raw,value=latest
          type=sha,prefix=,format=short

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=${{ env.REPO_NAME }},push-by-digest=true,name-canonical=true,push=true
        push: true

