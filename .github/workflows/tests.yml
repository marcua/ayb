name: Tests

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Ensure fmt finds no changes
      run: cargo fmt -- --check
    # - name: Ensure clippy finds no issues
    #  run: cargo clippy
    - name: Run tests
      run: cargo test --verbose
